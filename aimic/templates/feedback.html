<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #000;
        }
        .message {
            color: #ff0000;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .success-message {
            color: #00ff00;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #fff;
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        label {
            color: #fff;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }
        button[type="submit"] {
            background-color: #3182ce;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #4299e1;
        }
    </style>
</head>
<body>
    <div class="max-w-xs mx-auto">
        <h2 class="text-center">Feedback Form</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %} message {% elif message.tags == 'success' %} success-message {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="feedback_text">Feedback:</label>
                <textarea id="feedback_text" name="feedback_text" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
